<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/demo.css">
    <link rel="stylesheet" href="/CSS/clouds.css">
    <link rel="stylesheet" href="/CSS/header.css">
    <link rel="stylesheet" href="/CSS/account.css">
    <link rel="icon" type="image/x-icon" href="/Images/Untitled (100 Ã— 94px) (2).png">
    <title>Luxair-Account</title>
</head>

<body>
    <section>
        <header>
            <div class="header-left">
                <div class="logo"></div>
                <a href="index.html">
                    <div class="x">HOME</div>
                </a>
                <a href="flights.html">
                    <div class="x">FLIGHTS</div>
                </a>
                <a href="hotels.html">
                    <div class="x">HOTELS</div>
                </a>
            </div>
            <div class="header-right">
                <a href="#">
                    <i class="bi bi-globe globe "></i>
                </a>
                <div class="dark-light">
                    <i class="bi bi-brightness-high"></i>
                    <i class="bi bi-moon"></i>
                </div>
                <a href="account.html"> <i class="bi bi-person person"></i></a>
            </div>
        </header>
        <div class="container-main">
            <h1>Registration</h1>
            <div class="container-inputs">
                <div class="input-box1">
                    <input type="text" placeholder="Name" maxlength="30">
                    <br>
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="input-box2">
                    <input type="email" placeholder="E-mail" maxlength="30">
                    <br>
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="input-box3">
                    <input type="password" placeholder="Password" maxlength="30">
                    <br>
                    <i class="bi bi-lock-fill"></i>
                </div>
            </div>
            <div class="container-checkbox">
                <div class="checkbox1">
                    <input type="radio" name="x">
                    <p>Remind me</p>
                </div>
                <div class="checkbox2">
                    <input type="radio" name="x">
                    <p>Forgot me</p>
                </div>
            </div>

            <div class="register">
                <p>Log in</p>
            </div>
            <div class="login">
                <p>Sign up</p>
            </div>


        </div>

        <div class='air air1'></div>
        <div class='air air2'></div>
        <div class='air air3'></div>
        <div class='air air4'></div>
    </section>
</body>

</html>
